<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddha's Birthday Greeting Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Buddha's Birthday</h1>
        <p id="greeting">Wishing you peace and happiness on this special day.</p>
        <button id="changeTextBtn">Change Greeting</button>
        <button id="changeFontBtn">Change Font Style</button>
        <div class="quote" id="quote"></div>
        <img src="https://i.pinimg.com/originals/bc/7b/bc/bc7bbc7bf3a7ff173149345d708996fb.jpg" alt="Buddha Image" class="main-image">
        <div id="countdown"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
